<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이들을 위한 영어 카드</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌟 아이들을 위한 영어 카드 🌟</h1>
        </header>

        <!-- 설정 패널 -->
        <div class="settings-panel">
            <div class="setting-group">
                <label for="age-select">아이 연령:</label>
                <select id="age-select">
                    {% for korean, english in age_groups.items() %}
                    <option value="{{ english }}">{{ korean }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="setting-group">
                <label for="category-select">카테고리:</label>
                <select id="category-select">
                    {% for korean, english in categories.items() %}
                    <option value="{{ english }}">{{ korean }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="setting-group">
                <label for="slide-time">자동슬라이드 시간(초):</label>
                <input type="number" id="slide-time" value="3" min="1" max="10">
            </div>

            <div class="setting-group">
                <label for="card-count">카드 수:</label>
                <input type="number" id="card-count" value="20" min="5" max="50">
            </div>

            <div class="setting-group">
                <button id="start-btn" class="btn-primary">카드 시작하기</button>
                <button id="auto-slide-toggle" class="btn-secondary">자동슬라이드 ON/OFF</button>
            </div>
        </div>

        <!-- 필터 버튼들 -->
        <div class="filter-panel">
            <button id="show-all" class="filter-btn active">전체 카드</button>
            <button id="show-memorized" class="filter-btn">외운 카드 (<span id="memorized-count">0</span>)</button>
            <button id="show-difficult" class="filter-btn">어려운 카드 (<span id="difficult-count">0</span>)</button>
        </div>

        <!-- 진행 상황 -->
        <div class="progress-panel">
            <div class="progress-info">
                <span id="current-card">1</span> / <span id="total-cards">20</span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>

        <!-- 카드 컨테이너 -->
        <div class="card-container">
            <div id="card-display" class="card">
                <div class="card-loading">
                    설정을 선택하고 "카드 시작하기"를 눌러주세요
                </div>
            </div>
        </div>

        <!-- 네비게이션 버튼 -->
        <div class="navigation">
            <button id="prev-btn" class="nav-btn" disabled>
                <i class="fas fa-chevron-left"></i> 이전
            </button>
            <button id="next-btn" class="nav-btn" disabled>
                다음 <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- 로딩 표시 -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>카드를 준비하고 있어요...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
